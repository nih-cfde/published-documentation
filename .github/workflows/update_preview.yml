name: Update Dependencies
on:
  schedule:
    - cron:  '1 */1 * * *'
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update dependencies
        run: |
          git submodule update --init --remote --recursive
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
            base: preview
            token: ${{ secrets.ALLTHEACTIONS }}
            commit-message: Update Cookbook preview
            title: Auto update Cookbook submodule preview
            body: |
              - Generates preview site at https://cfde-published-documentation.readthedocs-hosted.com/en/preview/
  
              Auto-generated by [create-pull-request][1]
  
              [1]: https://github.com/peter-evans/create-pull-request
            labels: automerge
            branch: update-dependencies
